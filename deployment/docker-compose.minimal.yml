version: '3.8'

# Minimal Docker Compose for AI-SOAR Platform
# Contains only essential services for development and testing

services:
  # Simple web interface
  web:
    image: nginx:alpine
    container_name: ai-soar-web
    ports:
      - "8080:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
    networks:
      - ai-soar-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ai-soar-net:
    driver: bridge
    name: ai-soar-network
